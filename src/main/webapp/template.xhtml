<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Action" outcome="/menu/action/List.xhtml" />
                            <p:menuitem value="EventType" outcome="/menu/eventType/List.xhtml" />
                            <p:menuitem value="MetricType" outcome="/menu/metricType/List.xhtml" />
                            <p:menuitem value="Pm" outcome="/menu/pm/List.xhtml" />
                            <p:menuitem value="Policy" outcome="/menu/policy/List.xhtml" />
                            <p:menuitem value="PolicyList" outcome="/menu/policyList/List.xhtml" />
                            <p:menuitem value="Profile" outcome="/menu/profile/List.xhtml" />
                            <p:menuitem value="SnmpParams" outcome="/menu/snmpParams/List.xhtml" />
                            <p:menuitem value="Treshhold" outcome="/menu/treshhold/List.xhtml" />
                            <p:menuitem value="Vm" outcome="/menu/vm/List.xhtml" />
                            <p:menuitem value="Vnf" outcome="/menu/vnf/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
