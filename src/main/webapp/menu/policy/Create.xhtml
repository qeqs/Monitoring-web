<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolicyCreateDlg" widgetVar="PolicyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePolicyTitle}">
            <h:form id="PolicyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{policyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePolicyLabel_idPolicy}" for="idPolicy" />
                        <p:inputText id="idPolicy" value="#{policyController.selected.idPolicy}" title="#{bundle.CreatePolicyTitle_idPolicy}" required="true" requiredMessage="#{bundle.CreatePolicyRequiredMessage_idPolicy}"/>
                        <p:outputLabel value="#{bundle.CreatePolicyLabel_treshhold}" for="treshhold" />
                        <p:selectOneMenu id="treshhold" value="#{policyController.selected.treshhold}" >
                            <f:selectItems value="#{treshholdController.itemsAvailableSelectOne}"
                                           var="treshholdItem"
                                           itemValue="#{treshholdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePolicyLabel_idEventType}" for="idEventType" />
                        <p:selectOneMenu id="idEventType" value="#{policyController.selected.idEventType}" >
                            <f:selectItems value="#{eventTypeController.itemsAvailableSelectOne}"
                                           var="idEventTypeItem"
                                           itemValue="#{idEventTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePolicyLabel_idMetricType}" for="idMetricType" />
                        <p:selectOneMenu id="idMetricType" value="#{policyController.selected.idMetricType}" >
                            <f:selectItems value="#{metricTypeController.itemsAvailableSelectOne}"
                                           var="idMetricTypeItem"
                                           itemValue="#{idMetricTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePolicyLabel_idPolicyList}" for="idPolicyList" />
                        <p:selectOneMenu id="idPolicyList" value="#{policyController.selected.idPolicyList}" >
                            <f:selectItems value="#{policyListController.itemsAvailableSelectOne}"
                                           var="idPolicyListItem"
                                           itemValue="#{idPolicyListItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{policyController.create}" value="#{bundle.Save}" update="display,:PolicyListForm:datalist,:growl" oncomplete="handleSubmit(args,'PolicyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PolicyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
