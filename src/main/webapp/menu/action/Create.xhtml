<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActionCreateDlg" widgetVar="ActionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActionTitle}">
            <h:form id="ActionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActionLabel_idAction}" for="idAction" />
                        <p:inputText id="idAction" value="#{actionController.selected.idAction}" title="#{bundle.CreateActionTitle_idAction}" required="true" requiredMessage="#{bundle.CreateActionRequiredMessage_idAction}"/>
                        <p:outputLabel value="#{bundle.CreateActionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{actionController.selected.type}" title="#{bundle.CreateActionTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actionController.create}" value="#{bundle.Save}" update="display,:ActionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
