<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActionViewDlg" widgetVar="ActionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActionTitle}">
            <h:form id="ActionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actionController.selected != null}">
                        <h:outputText value="#{bundle.ViewActionLabel_idAction}"/>
                        <h:outputText value="#{actionController.selected.idAction}" title="#{bundle.ViewActionTitle_idAction}"/>
                        <h:outputText value="#{bundle.ViewActionLabel_type}"/>
                        <h:outputText value="#{actionController.selected.type}" title="#{bundle.ViewActionTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
