<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VmEditDlg" widgetVar="VmEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVmTitle}">
            <h:form id="VmEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vmController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVmLabel_idVm}" for="idVm" />
                        <p:inputText id="idVm" value="#{vmController.selected.idVm}" title="#{bundle.EditVmTitle_idVm}" required="true" requiredMessage="#{bundle.EditVmRequiredMessage_idVm}"/>
                        <p:outputLabel value="#{bundle.EditVmLabel_name}" for="name" />
                        <p:inputText id="name" value="#{vmController.selected.name}" title="#{bundle.EditVmTitle_name}" />
                        <p:outputLabel value="#{bundle.EditVmLabel_dateVm}" for="dateVm" />
                        <p:calendar id="dateVm" pattern="MM/dd/yyyy" value="#{vmController.selected.dateVm}" title="#{bundle.EditVmTitle_dateVm}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVmLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{vmController.selected.ip}" title="#{bundle.EditVmTitle_ip}" />
                        <p:outputLabel value="#{bundle.EditVmLabel_image}" for="image" />
                        <p:inputText id="image" value="#{vmController.selected.image}" title="#{bundle.EditVmTitle_image}" />
                        <p:outputLabel value="#{bundle.EditVmLabel_extId}" for="extId" />
                        <p:inputText id="extId" value="#{vmController.selected.extId}" title="#{bundle.EditVmTitle_extId}" />
                        <p:outputLabel value="#{bundle.EditVmLabel_idPm}" for="idPm" />
                        <p:selectOneMenu id="idPm" value="#{vmController.selected.idPm}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pmController.itemsAvailableSelectOne}"
                                           var="idPmItem"
                                           itemValue="#{idPmItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVmLabel_idProfile}" for="idProfile" />
                        <p:selectOneMenu id="idProfile" value="#{vmController.selected.idProfile}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profileController.itemsAvailableSelectOne}"
                                           var="idProfileItem"
                                           itemValue="#{idProfileItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vmController.update}" value="#{bundle.Save}" update="display,:VmListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VmEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VmEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
