<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VnfViewDlg" widgetVar="VnfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVnfTitle}">
            <h:form id="VnfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vnfController.selected != null}">
                        <h:outputText value="#{bundle.ViewVnfLabel_idVnf}"/>
                        <h:outputText value="#{vnfController.selected.idVnf}" title="#{bundle.ViewVnfTitle_idVnf}"/>
                        <h:outputText value="#{bundle.ViewVnfLabel_dateVnf}"/>
                        <h:outputText value="#{vnfController.selected.dateVnf}" title="#{bundle.ViewVnfTitle_dateVnf}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVnfLabel_typeVnf}"/>
                        <h:outputText value="#{vnfController.selected.typeVnf}" title="#{bundle.ViewVnfTitle_typeVnf}"/>
                        <h:outputText value="#{bundle.ViewVnfLabel_script}"/>
                        <h:outputText value="#{vnfController.selected.script}" title="#{bundle.ViewVnfTitle_script}"/>
                        <h:outputText value="#{bundle.ViewVnfLabel_idVm}"/>
                        <h:outputText value="#{vnfController.selected.idVm}" title="#{bundle.ViewVnfTitle_idVm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VnfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
