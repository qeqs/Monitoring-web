<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PolicyListViewDlg" widgetVar="PolicyListViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPolicyListTitle}">
            <h:form id="PolicyListViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{policyListController.selected != null}">
                        <h:outputText value="#{bundle.ViewPolicyListLabel_idPolicyList}"/>
                        <h:outputText value="#{policyListController.selected.idPolicyList}" title="#{bundle.ViewPolicyListTitle_idPolicyList}"/>
                        <h:outputText value="#{bundle.ViewPolicyListLabel_idProfile}"/>
                        <h:outputText value="#{policyListController.selected.idProfile}" title="#{bundle.ViewPolicyListTitle_idProfile}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PolicyListViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
