<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSnmpParamsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SnmpParamsListForm">
                <p:panel header="#{bundle.ListSnmpParamsTitle}">
                    <p:dataTable id="datalist" value="#{snmpParamsController.items}" var="item"
                                 selectionMode="single" selection="#{snmpParamsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSnmpParams}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSnmpParamsTitle_idSnmpParams}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSnmpParams}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSnmpParamsTitle_udpheader}"/>
                            </f:facet>
                            <h:outputText value="#{item.udpheader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSnmpParamsTitle_community}"/>
                            </f:facet>
                            <h:outputText value="#{item.community}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSnmpParamsTitle_pduType}"/>
                            </f:facet>
                            <h:outputText value="#{item.pduType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSnmpParamsTitle_idMetricType}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMetricType}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{snmpParamsController.prepareCreate}" update=":SnmpParamsCreateForm" oncomplete="PF('SnmpParamsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SnmpParamsViewForm" oncomplete="PF('SnmpParamsViewDialog').show()" disabled="#{empty snmpParamsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SnmpParamsEditForm" oncomplete="PF('SnmpParamsEditDialog').show()" disabled="#{empty snmpParamsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{snmpParamsController.destroy}" update=":growl,datalist" disabled="#{empty snmpParamsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
