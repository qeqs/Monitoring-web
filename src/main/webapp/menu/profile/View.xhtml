<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfileViewDlg" widgetVar="ProfileViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfileTitle}">
            <h:form id="ProfileViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profileController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfileLabel_idProfile}"/>
                        <h:outputText value="#{profileController.selected.idProfile}" title="#{bundle.ViewProfileTitle_idProfile}"/>
                        <h:outputText value="#{bundle.ViewProfileLabel_name}"/>
                        <h:outputText value="#{profileController.selected.name}" title="#{bundle.ViewProfileTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfileViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
