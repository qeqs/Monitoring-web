<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfileEditDlg" widgetVar="ProfileEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfileTitle}">
            <h:form id="ProfileEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profileController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProfileLabel_idProfile}" for="idProfile" />
                        <p:inputText id="idProfile" value="#{profileController.selected.idProfile}" title="#{bundle.EditProfileTitle_idProfile}" required="true" requiredMessage="#{bundle.EditProfileRequiredMessage_idProfile}"/>
                        <p:outputLabel value="#{bundle.EditProfileLabel_name}" for="name" />
                        <p:inputText id="name" value="#{profileController.selected.name}" title="#{bundle.EditProfileTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profileController.update}" value="#{bundle.Save}" update="display,:ProfileListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfileEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfileEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
