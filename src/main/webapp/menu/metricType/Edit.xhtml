<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MetricTypeEditDlg" widgetVar="MetricTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMetricTypeTitle}">
            <h:form id="MetricTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{metricTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMetricTypeLabel_idMetricType}" for="idMetricType" />
                        <p:inputText id="idMetricType" value="#{metricTypeController.selected.idMetricType}" title="#{bundle.EditMetricTypeTitle_idMetricType}" required="true" requiredMessage="#{bundle.EditMetricTypeRequiredMessage_idMetricType}"/>
                        <p:outputLabel value="#{bundle.EditMetricTypeLabel_typeMetric}" for="typeMetric" />
                        <p:inputText id="typeMetric" value="#{metricTypeController.selected.typeMetric}" title="#{bundle.EditMetricTypeTitle_typeMetric}" />
                        <p:outputLabel value="#{bundle.EditMetricTypeLabel_treshhold}" for="treshhold" />
                        <p:selectOneMenu id="treshhold" value="#{metricTypeController.selected.treshhold}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{treshholdController.itemsAvailableSelectOne}"
                                           var="treshholdItem"
                                           itemValue="#{treshholdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{metricTypeController.update}" value="#{bundle.Save}" update="display,:MetricTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MetricTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MetricTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
