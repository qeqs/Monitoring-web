<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PmEditDlg" widgetVar="PmEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPmTitle}">
            <h:form id="PmEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pmController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPmLabel_idPm}" for="idPm" />
                        <p:inputText id="idPm" value="#{pmController.selected.idPm}" title="#{bundle.EditPmTitle_idPm}" required="true" requiredMessage="#{bundle.EditPmRequiredMessage_idPm}"/>
                        <p:outputLabel value="#{bundle.EditPmLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{pmController.selected.ip}" title="#{bundle.EditPmTitle_ip}" />
                        <p:outputLabel value="#{bundle.EditPmLabel_datePm}" for="datePm" />
                        <p:calendar id="datePm" pattern="MM/dd/yyyy" value="#{pmController.selected.datePm}" title="#{bundle.EditPmTitle_datePm}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pmController.update}" value="#{bundle.Save}" update="display,:PmListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PmEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PmEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
