<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TreshholdViewDlg" widgetVar="TreshholdViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTreshholdTitle}">
            <h:form id="TreshholdViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{treshholdController.selected != null}">
                        <h:outputText value="#{bundle.ViewTreshholdLabel_sign}"/>
                        <h:outputText value="#{treshholdController.selected.sign}" title="#{bundle.ViewTreshholdTitle_sign}"/>
                        <h:outputText value="#{bundle.ViewTreshholdLabel_value}"/>
                        <h:outputText value="#{treshholdController.selected.value}" title="#{bundle.ViewTreshholdTitle_value}"/>
                        <h:outputText value="#{bundle.ViewTreshholdLabel_metricType}"/>
                        <h:outputText value="#{treshholdController.selected.metricType}" title="#{bundle.ViewTreshholdTitle_metricType}"/>
                        <h:outputText value="#{bundle.ViewTreshholdLabel_policy}"/>
                        <h:outputText value="#{treshholdController.selected.policy}" title="#{bundle.ViewTreshholdTitle_policy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TreshholdViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
